    <title>Kantin Online</title>

<body>
    <a href="user.html">
        <img class="p-10 w-[100px] h-auto" src="../asset/backB.png" alt="">
    </a>
    <header class="grid grid-cols-1 text-center px-10 md1:px-16 py-7 md1:py-20 ">
        <a href="../index.html">
            <img src="../asset/back.png" alt="">
        </a>
        <div class="md1:grid md1:h-[550px] md1:grid-cols-2 items-center bg-[#eeeeee]  shadow-2xl rounded-xl  ">
            <div
                class="bg-slate-800 w-[100%] h-[100%] pr-5  md1:rounded-l-xl bg-[url(../../asset/img2.jpg)] bg-no-repeat bg-cover bg-center ">
            </div>
            <div class="md1:p-5 md1:py-5 ">

                <div class="text-3xl font-bold mt-2 md1:mt-9 md1:text-5xl balsamiq">Login</div>
                <div class="text-[#9f9f9f] md1:text-xl md1:mt-3 balsamiq">
                    hanya tersedia untuk seorang penjual yang ingin mendaftarkan produknya ke dalam website
                </div>
                <form class="text-left mt-10 md1:mt-" action="">
                    <label class="mt-3 " for="mail">Email :</label>
                    <br>
                    <input class="w-[100%] bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="email" name="mail" id="mail">
                    <br>
                    <label class="mt-3 " for="pw">Password :</label>
                    <br>
                    <input class="w-[100%] bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="text" name="pw" id="pw">
                    <br>
                    <input
                        class="w-[100%] rounded-lg py-3 text-xl font-bold mt-5 text-white duration-300  hover:border-[#888888] hover:text-black hover:bg-white border-2 bg-[#888888]"
                        type="button" value="Login">
                </form>
                <div class="text-[#9f9f9f] md1:mt-4 pb-24 md1:pb-0">Belum memiliki akun? daftar sekarang <a
                        class="font-bold text-[#2c2c2c] " href="masuk.html">
                        disini! </a>
                </div>
            </div>
        </div>

    </header>
