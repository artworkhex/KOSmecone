<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="style.css">
    <!-- font judul -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../asset/logo/logo1.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="../asset/logo/logo1.png" media="(prefers-color-scheme: dark)">
    <title>Kantin Online</title>
</head>

<body>
    <a href="user.html">
        <img class="p-10 w-[100px] h-auto" src="../asset/backB.png" alt="">
    </a>
    <header class="grid grid-rows-1 md1:grid-cols-2 text-center mx-10 my-10 items-center shadow-2xl ">
        <div
            class="hidden md1:block bg-red-700 w-[100%] rounded-l-2xl h-[100%] bg-[url(../../asset/regist.jpg)] bg-center bg-no-repeat">
        </div>
        <form class="text-left bg-white rounded-lg px-5  mt-11 py-3" action="">
            <div class="text-5xl font-bold ">Register</div>
            <div class="text-[#9f9f9f] md1:text-xl mt-1">
                isi data diri dengan jujur dan teliti dalam mengisinya
            </div>

            <div class="grid grid-cols-2">
                <div class="pr-3">
                    <!-- nama --> <br>
                    <label for="mail">Nama Lengkap :</label>
                    <br>
                    <input placeholder="Riski Saputra Junior"
                        class="w-[100%] pb-1 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="email" name="nama"
                        id="nama">
                </div>

                <div class="pl-3">
                    <!-- nomor --> <br>
                    <label for="nama">nomor Wa :</label>
                    <br>
                    <input placeholder="088273477723" class="w-[100%] pb-1 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 "
                        type="number" name="wa" id="wa">
                </div>
            </div>



            <!-- kelas --> <br>
            <label for="kelas">Asal Kelas :</label>
            <br>
            <input placeholder="XI PPLG 2" class="w-[100%] pb-1 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="text"
                name="kelas" id="kelas">
            <br>
            <!-- alamat --> <br>
            <label for="alamat">Alamat Lengkap :</label>
            <br>
            <input placeholder="Desa, Kecamatan, Kabupaten/Kota"
                class="w-[100%] pb-1 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 " type="text" name="alamat" id="alamat">
            <br>
            <!-- password --> <br>
            <label for="pw1">Password :</label>
            <br>
            <input placeholder="NDJWI02EJ02EKF9JS" class="w-[100%] pb-1 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 "
                type="password" name="pw1" id="pw1">
            <br>
            <!-- konfirmasi password --> <br>
            <label for="pw2">Konfirmasi Password :</label>
            <br>
            <input placeholder="NDJWI02EJ02EKF9JS" class="w-[100%] pb-1 bg-[#BFBFBF] mt-1 rounded-md px-2 py-1 "
                type="password" name="pw2" id="pw2">
            <br>


            <br>
            <input
                class="w-[100%] rounded-lg py-3 text-xl font-bold mt-5 text-white duration-300 hover:border-[#888888] hover:text-black hover:bg-white border-2 bg-[#888888]"
                type="button" value="Regist">
            <div class="text-[#9f9f9f] mt-6 text-center">Belum memiliki akun? daftar sekarang <a
                    class="font-bold text-[#2c2c2c] " href="masuk.html">
                    disini! </a>
        </form>




    </header>

    <footer class="mt-36 text-center mb-5 text-xs">
        Design by tim X | Copyright 2023-2024
    </footer>
</body>

</html>
