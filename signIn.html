<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="../asset/logo/logo1.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="../asset/logo/logo1.png" media="(prefers-color-scheme: dark)">
    <title>Kantin Online</title>
</head>

<style>
    input:invalid,
    input:required:invalid {
        border: none;
        outline: 1px solid red;
        border-radius: 0.3rem;
    }

    input:valid,
    input:required {
        border: 1px solid gray;
        outline: inherit;
    }
</style>

<body class="bg-zinc-50 dark:bg-zinc-900 dark:text-zinc-50  ">
    <!-- navbar -->
    <nav id='menu' class="flex justify-between px-7 md1:px-10 items-center lg1:mt-3 w-[100%] ">
        <div>
            <a href="javascript:history.back()">
                <img class="h-[30px] hidden dark:block" src="asset/backW.svg" alt="">
            </a>
            <a href="javascript:history.back()">
                <img class="h-[30px] block dark:hidden" src="asset/backB.svg" alt="">
            </a>
        </div>
        <!-- logo -->
        <a href="index.html">
            <div class=" duration-300 text-xl text-gradasi1"><span class="font-bold">
                    KOS</span>MECONE
            </div>
        </a>
    </nav>
    <!--  -->
    <header
        class="grid grid-rows-1 md1:grid-cols-2 text-center mx-3 my-10 border-[0.5px] rounded-xl border-zinc-600 items-center shadow-2xl ">
        <div
            class="hidden md1:block bg-zinc-700 w-[100%] rounded-l-2xl h-[100%] bg-cover bg-[url(../asset/banner.png)] bg-center bg-no-repeat">
        </div>
        <form class="text-left bg-zinc-50 dark:bg-zinc-800 rounded-lg px-5  mt-11 py-3" action="" id="myForm">
            <div class="text-5xl font-bold ">Register</div>
            <div class="text-[#9f9f9f] md1:text-xl mt-1">
                isi data diri dengan jujur dan teliti dalam mengisinya
            </div>

            <div class="grid grid-cols-2">
                <div class="pr-3">
                    <!-- nama --> <br>
                    <label for="mail">Nama Lengkap :</label>
                    <br>
                    <input placeholder="Riski Saputra Junior" required minlength="4"
                        class="lg1:text-xl w-[100%] md1:h-[45px] pb-1 bg-[#BFBFBF] mt-1 rounded-md text-zinc-900 px-2 py-1 "
                        type="text" name="nama" id="nama">
                </div>

                <div class="pl-3">
                    <!-- nomor --> <br>
                    <label class="" for="wa">nomor Wa :</label>
                    <br>
                    <input placeholder="088273477723" required pattern="(\+62|62|0)8[1-9][0-9]{6,9}$"
                        class="lg1:text-xl w-[100%] md1:h-[45px] pb-1 bg-[#BFBFBF] mt-1 rounded-md text-zinc-900 px-2 py-1 "
                        type="number" name="wa" id="wa">
                </div>
            </div>


            <br>
            <!-- kelas -->
            <label for="kelas">Asal Kelas :</label>
            <br>
            <input placeholder="XI PPLG 2" required
                class="lg1:text-xl w-[100%] md1:h-[45px] pb-1 bg-[#BFBFBF] mt-1 rounded-md text-zinc-900 px-2 py-1 "
                type="text" name="kelas" id="kelas">
            <br><br>
            <!-- alamat -->
            <label for="alamat">Alamat Lengkap :</label>
            <textarea placeholder="Desa, Kecamatan, Kabupaten/Kota"
                class="lg1:text-xl w-[100%] md1:h-[45px] pb-1 bg-[#BFBFBF] mt-1 rounded-md text-zinc-900 px-2 py-1 "
                type="text" name="alamat" id="alamat" rows="4"></textarea>
            <br><br>
            <!-- password -->
            <label for="pw1">Password :</label>
            <div class="flex items-center">
                <input placeholder="NDJWI02EJ02EKF9JS" required minlength="5"
                    class="lg1:text-xl w-[100%] md1:h-[45px] pb-1 bg-[#BFBFBF] mt-1 rounded-md text-zinc-900 px-2 py-1 "
                    type="password" name="pw1" id="password1">
                <!-- hidden icon -->
                <iconify-icon id="eye-icon-show1" icon="mdi:eye-off-outline"
                    class="text-zinc-900  absolute  right-12 cursor-pointer lg1:right-14 scale-[150%] md1:scale-[150%] "
                    onclick="showPassword(1)"></iconify-icon>
                <!-- show icon -->
                <iconify-icon id="eye-icon-hide1" icon="mdi:eye-outline"
                    class="text-zinc-900  absolute  right-12 cursor-pointer lg1:right-14 scale-[150%] md1:scale-[150%]  "
                    onclick="hidePassword(1)"></iconify-icon>
            </div>
            <br><br>
            <!-- konfirmasi password -->
            <label class="  " for="pw2">Konfirmasi Password :</label>
            <div class="flex items-center">
                <input placeholder="NDJWI02EJ02EKF9JS" required minlength="5"
                    class="lg1:text-xl w-[100%] md1:h-[45px] pb-1 bg-[#BFBFBF] mt-1 rounded-md text-zinc-900 px-2 py-1 "
                    type="password" name="pw2" id="password2">
                <!-- hidden icon -->
                <iconify-icon id="eye-icon-show2" icon="mdi:eye-off-outline"
                    class="text-zinc-900  absolute  right-12 cursor-pointer lg1:right-14 scale-[150%] md1:scale-[150%] "
                    onclick="showPassword(2)"></iconify-icon>
                <!-- show icon -->
                <iconify-icon id="eye-icon-hide2" icon="mdi:eye-outline"
                    class="text-zinc-900  absolute  right-12 cursor-pointer lg1:right-14 scale-[150%] md1:scale-[150%]  "
                    onclick="hidePassword(2)"></iconify-icon>
            </div>

            <p id="password-match-message" style="color: red; display: none;">Password tidak valid, mohon ulangi
                kembali.</p>

            <button
                class="w-[100%] rounded-lg py-3 text-xl font-bold mt-5 text-zinbg-zinc-50 duration-300 hover:border-[#888888] hover:text-black hover:bg-zinc-50 border-[0.5px] bg-gradasi1"
                id="kirim"> daftar</button>
            <div class="text-[#9f9f9f] mt-6 text-center">Belum memiliki akun? daftar sekarang <a
                    class="font-bold text-zinc-900 dark:text-zinc-100 " href="Login.html">
                    disini! </a>
        </form>




    </header>
    <script src="src/script.js"></script>
    <!-- icon -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- sweet allert | notifikasi style -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- dark mocde -->
    <script src="src/darkmode.js"></script>
    <script>

        // memunculkan notif saat validasi benar dan saat semua sudah ter isi
        document.getElementById("myForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var passwordMatchMessage = document.getElementById("password-match-message");

            if (password1 === password2) {
                // Passwords match, proceed with form submission and show success alert.
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'Akun berhasil dibuat',
                    showConfirmButton: false,
                    timer: 3500
                });
                window.location.href = "AdminKantinOnline/public/index.html";
            } else {
                // Passwords do not match, display error message.
                passwordMatchMessage.style.display = "block";
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Akun gagal dibuat, tolong ulangi kembali',
                });
            }
        });


        // password
        var pwVisible1 = false;
        var passwordInput1 = document.getElementById('password1');
        var showIcon1 = document.getElementById('eye-icon-show1');
        var hideIcon1 = document.getElementById('eye-icon-hide1');

        var pwVisible2 = false;
        var passwordInput2 = document.getElementById('password2');
        var showIcon2 = document.getElementById('eye-icon-show2');
        var hideIcon2 = document.getElementById('eye-icon-hide2');

        function showPassword(inputNumber) {
            if (inputNumber === 1) {
                passwordInput1.type = 'text';
                showIcon1.style.display = 'none';
                hideIcon1.style.display = 'block';
                pwVisible1 = true;
            } else if (inputNumber === 2) {
                passwordInput2.type = 'text';
                showIcon2.style.display = 'none';
                hideIcon2.style.display = 'block';
                pwVisible2 = true;
            }
        }

        function hidePassword(inputNumber) {
            if (inputNumber === 1) {
                passwordInput1.type = 'password';
                showIcon1.style.display = 'block';
                hideIcon1.style.display = 'none';
                pwVisible1 = false;
            } else if (inputNumber === 2) {
                passwordInput2.type = 'password';
                showIcon2.style.display = 'block';
                hideIcon2.style.display = 'none';
                pwVisible2 = false;
            }
        }




    </script>
</body>

</html>
